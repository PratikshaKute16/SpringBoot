<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Department Table</h1>
<table id="departmentTable" border="1">
    <thead>
    <tr>
        <th>Department ID</th>
        <th>Department Name</th>
        <th>Department Address</th>
        <th>Department Code</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.departmentId}">Department ID</td>
        <td th:text="${department.departmentName}">Department Name</td>
        <td th:text="${department.departmentAddress}">Department Address</td>
        <td th:text="${department.departmentCode}">Department Code</td>
        <td><a th:href="@{'/departments/' + ${department.departmentId}}">Edit</a></td>
        <td><a th:href="@{'/departments/delete/' + ${department.departmentId}}">Delete</a></td>
    </tr>

    </tbody>
</table>
</body>
</html>
